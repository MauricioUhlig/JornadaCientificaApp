 <ion-content>
   <super-tabs 
     tabsPlacement="bottom"
     toolBackground="primary"
     toolbarColor="dark"
     (tabSelect)="onTabSelected($event)">
 
     <super-tab *ngFor="let page of pages" 
         [root]="page.pageName" 
         [icon]="page.icon" 
         [id]="page.id">
     </super-tab>
   
   </super-tabs>
 

 </ion-content>
