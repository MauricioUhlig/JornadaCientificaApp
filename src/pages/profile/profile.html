<ion-content padding class="home-background">
  
  <div text-center><img src="assets/imgs/user.png" width="90" ></div>
    

  <ion-grid>
    <ion-row>
        <ion-col>
            <button ion-button block round color="primary" (click)="openMenu()"> 
                Tipo do Usuario : {{type}} 
            </button>
        </ion-col>
    </ion-row>
</ion-grid>

  <ion-list no-lines padding-top>

       <ion-item style="background:#fff;">
          <ion-input type="text" [(ngModel)]="profile.firstName" placeholder="Nome" required></ion-input>
      </ion-item>
       <ion-item style="background:#fff;">
          <ion-input type="text" [(ngModel)]="profile.lastName" placeholder="Sobrenome" required></ion-input>
      </ion-item>
       <ion-item style="background:#fff;">
          <ion-input type="text" [(ngModel)]="profile.nickName" placeholder="Nome de usuário" required></ion-input>
      </ion-item>
       <ion-item style="background:#fff;" *ngIf="isFAESA">
          <ion-input type="number" [(ngModel)]="profile.matricula"  placeholder="Numero de Matricula" ></ion-input> 
      </ion-item>
       <ion-item style="background:#fff;">
          <ion-input type="number" [(ngModel)]="profile.tel"  placeholder="Telefone de Contato" ></ion-input>
      </ion-item>
       <ion-item style="background:#fff;" *ngIf="isAluno">
          <ion-input type="text" maxLength="50"  [(ngModel)]="profile.curso" placeholder="Qual Curso você esta fazendo ?" ></ion-input>
      </ion-item>
       <ion-item style="background:#fff;" *ngIf="isProfessor">
        <ion-input type="text" maxLength="50"  [(ngModel)]="profile.graduacao" placeholder="Qual a sua Graduação ? " ></ion-input>
    </ion-item>
     <ion-item style="background:#fff;" *ngIf="isProfessor">
      <ion-input type="text" maxLength="50"  [(ngModel)]="profile.posgraduacao" placeholder="Possui alguma Pós-Graduação ?" ></ion-input>
  </ion-item>
   <ion-item style="background:#fff;" *ngIf="isProfessor">
    <ion-input type="text" maxLength="50"  [(ngModel)]="profile.mestrado" placeholder="Possui Mestrado ?" ></ion-input>
  </ion-item>
   <ion-item style="background:#fff;" *ngIf="isProfessor">
    <ion-input type="text" maxLength="50"  [(ngModel)]="profile.doutorado" placeholder="Possui Doutorado ?" ></ion-input>
  </ion-item>
       <ion-item style="background:#fff;" *ngIf="isAluno"> 
          <ion-input type="text" maxLength="50"  [(ngModel)]="profile.periodo" placeholder="Periodo"></ion-input>
      </ion-item>
       <ion-item style="background:#fff;" *ngIf="isVisitante"> 
          <ion-textarea maxLength="100" styke="#36465D"  [(ngModel)]="profile.comoConheceu" placeholder="Como conheceu o Evento ?"></ion-textarea> 
      </ion-item> 
   
  </ion-list>

  <button ion-button block round color="primary" (click)="addProfile(profile)">Registrar Perfil</button>
</ion-content>
