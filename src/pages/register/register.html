<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding class="home-background">
  <br>
  <div text-center><img src="assets/imgs/user.png" width="170" ></div>
  <br>
  <ion-list no-lines padding-top> 
    <ion-item style="background:#fff ">
      <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <br>
    <ion-item style="background:#fff ">
      <ion-input type="password" name="password" placeholder="Senha"[(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br/>
    <button ion-button round block  color="primary" (click)="newRegister(user)">Avançar</button>
  </ion-list>
</ion-content>
